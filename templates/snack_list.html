{% extends 'base.html' %}

{% block title %}
    <title>Snack list</title>
{% endblock title %}


{% block content %}
    <ul>
        {% for snack in object_list %}
            <li><a href="{% url 'snack_detail' snack.pk %}">{{ snack.title }}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'snack_create' %}">Add New Order</a>
{% endblock content %}
